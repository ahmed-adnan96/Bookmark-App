<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="save  BookrMarks" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Ahmed Adnan" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon-tittle -->
    <link rel="icon" href="img/bookmark.png" />
    <!--Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--fontawsome-->
    <link rel="stylesheet" href="css/all.min.css" />

    <!--main css-->
    <link rel="stylesheet" href="css/main.css" />
    <title>Bookmark</title>
  </head>
  <body>
    <h1 class="display-5 my-5 mx-auto p-0 position-relative">Bookmarker</h1>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="bokmark-sites p-5">
            <h3 class="text-center gradient-text mb-5">
              <i class="fa-solid fa-bookmark"></i>
              Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </h3>

            <label for="siteName"
              ><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label
            >
            <input
              class="form-control my-2 is-invalid"
              type="text"
              id="siteName"
              placeholder="Bookmark Name"
            />

            <label for="siteUrl" class="mt-3"
              ><i class="fa-solid fa-link pe-2"></i>Site URL</label
            >
            <input
              class="form-control my-2 is-invalid"
              type="text"
              id="siteUrl"
              placeholder="Website URL"
            />

            <div class="button d-flex justify-content-center align-item-center">
              <button
                onclick="addSite()"
                class="btn btn-danger d-inline-block px-5 mt-3 py-1"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <table class="table mt-3 text-center">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="innerTbody"></tbody>
        </table>
      </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
